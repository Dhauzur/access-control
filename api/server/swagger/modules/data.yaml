    /image/update:
        post:
            tags:
                - Image
            summary: Actualizar imagen
            produces:
                - application/json
            parameters:
                - in: body
                  name: nombre y apellido por separado
                  schema:
                      type: string
                  description: nombre
                  required: true
                  example:
                      firstName: Sebastian Andres
                      lastName: Mu√±oz Ruz
            responses:
                201:
                    description: standard post 2xx response
                400:
                    description: when request doesn't pass object validation
                500:
                    description: server error
        get:
            tags:
                - User
            summary: Obtener estado afiliado / pensionado
            produces:
                - application/json
            parameters:
                - in: path
                  name: rut
                  schema:
                      type: string
                  description: RUT del usuario
                  required: true
                - in: path
                  name: email
                  schema:
                      type: string
                  description: Email del usuario
                  required: true
            responses:
                201:
                    description: standard post 2xx response
                400:
                    description: when request doesn't pass object validation
                500:
                    description: server error
